apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: eks-app
  labels:
    app: eks-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-user
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: eks-user
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: user
          image: 225989344665.dkr.ecr.us-west-2.amazonaws.com/grayscaler/example:user-api-fb977c0ff86dfa41a59b8ba112294e5520ee67b3-20250324124938
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: DB_IP
              value: "haoticketdbcluster.cluster-ro-czs4c6g4uy8h.us-west-2.rds.amazonaws.com"
            - name: DB_USER
              value: "worker_user"
            - name: DB_PASSWD
              value: "Dkagh1.!!"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m" # 최소 CPU 요청 (100m = 0.1 vCPU)
              memory: "128Mi" # 최소 메모리 요청
            limits:
              cpu: "500m" # 최대 CPU 사용량 (0.5 vCPU)
              memory: "256Mi" # 최대 메모리 사용량
      nodeSelector:
        kubernetes.io/os: linux
